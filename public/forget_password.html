<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forget Password</title>
        <link rel="stylesheet" href="./css/forget_password.css">
    </head>
    <body>
        <div class="container">
            <div class="form-content" id="forget-password-form">
                <label for="email-forget-password">Email:</label>
                <input type="email" id="email-forget-password" required />

                <button id="send-otp-button" disabled onclick="resendOTP()">
                    Send OTP
                </button>

                <div class="otp-container" id="otp-container">
                    <label for="otp">Enter OTP:</label>
                    <div class="otp-input-container">
                        <input
                            type="text"
                            id="otp"
                            class="otp-input"
                            maxlength="1"
                            required
                        />
                        <input
                            type="text"
                            class="otp-input"
                            maxlength="1"
                            required
                        />
                        <input
                            type="text"
                            class="otp-input"
                            maxlength="1"
                            required
                        />
                        <input
                            type="text"
                            class="otp-input"
                            maxlength="1"
                            required
                        />
                        <input
                            type="text"
                            class="otp-input"
                            maxlength="1"
                            required
                        />
                        <input
                            type="text"
                            class="otp-input"
                            maxlength="1"
                            required
                        />
                    </div>
                    <div class="otp-buttons"></div>
                </div>

                <div class="new-password-container" id="new-password-container">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" required />
                    <button id="reset-password" onclick="resetPassword()">
                        Reset Password
                    </button>
                </div>
            </div>
        </div>

        <script src="./js/forget_password.js"></script>
    </body>
</html>
